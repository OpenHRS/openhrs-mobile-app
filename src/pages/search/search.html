<ion-header>
  <ion-navbar>
    <ion-title>
      Search
    </ion-title>
    <ion-buttons end>
      <button icon-only ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list no-lines id="section-list">
    <ion-grid>
      <ion-row>
        <ion-searchbar placeholder={{query}} [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)" (ionChange)="goToSearch($event)"
          [(ngModel)]="query"></ion-searchbar>
      </ion-row>
      <ion-item *ngFor="let sec of sections; let idx=index;" color="none" id="section-list-item26" attr.id={{sec._id}} (tap)="openSection(sections, sec._id, idx)">
        <ion-row>
          <ion-col col-11 class="section_text">
            &#167;{{sec._source.chapt_num}}-{{sec._source.sec_num}}&nbsp;{{sec._source.sec_name}}
          </ion-col>
          <ion-col col-1>
            <ion-icon name="ios-bookmark-outline" *ngIf="!sec.bookmarked"></ion-icon>
            <ion-icon name="ios-bookmark" *ngIf="sec.bookmarked"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-grid>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
