<ion-header>
  <ion-navbar>
      <ion-title>
        {{division.name}}
      </ion-title>
    <ion-buttons end>
    <button style="background: transparent;" icon-only ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding id="title">
  <ion-list id="title-list">
   <ion-row>
      <ion-col text-center>
        <h5 style="text-align: center; font-weight: normal;"> Titles </h5>
      </ion-col>
    </ion-row>
    <ion-item *ngFor="let tle of division.titles;let idx=index" color="none" (tap)="openTitle(tle,idx)" id="title-list-item19">
      {{tle.name}}
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar id="bottom-toolbar">
    <ion-buttons>
      <button icon-only (tap)="movePrev()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button icon-only (tap)="moveNext()">
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
