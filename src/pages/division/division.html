<ion-header>
  <ion-navbar>
    <ion-title>Browse</ion-title>
    <ion-buttons end>
      <button icon-only ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list id="division-list">
    <ion-row>
      <ion-col>
        <h5> Divisions </h5>
      </ion-col>
    </ion-row>
    <ion-item *ngFor="let div of divisions" (tap)="openDivision(div)">
      {{div.name}}
    </ion-item>
  </ion-list>
</ion-content>
