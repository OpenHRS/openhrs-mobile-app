<ion-header>
  <ion-navbar>
    <ion-title>Browse</ion-title>
    <ion-buttons end>
      <button icon-only ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list id="division-list">
    <ion-item>
      <ion-select [(ngModel)]="currentYear" (ionChange)="onYearChanged()">
        <ion-option *ngFor="let div of years" [value]="div.year">{{div.yearTitle}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-row>
      <ion-col>
        <h5> Divisions </h5>
      </ion-col>
    </ion-row>
    <ion-item *ngFor="let div of divisions;let idx=index" (tap)="openDivision(div,idx)">
      {{div.name}}
    </ion-item>
  </ion-list>
</ion-content>
