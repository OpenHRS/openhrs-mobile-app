<ion-grid>
  <ion-row>
    <ion-col text-right>
      <button id="home-option" icon-only ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-title>
        HRS
        <p class="subtitle"> Hawaii Revised Statutes </p>
      </ion-title>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col id="search">
      <ion-item id="home-search">
        <ion-label floating>Search</ion-label>
        <ion-input class="search" type="search" (change)="goToSearch($event)" [(ngModel)]="searchQuery" (ionCancel)="onCancel($event)"></ion-input>
        <ion-icon class="input-icons" item-end name="md-search"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid class="features">
  <ion-row>
    <ion-col>
      <ion-item id="home-option" on-click="goToDivision()">
        <ion-row>
          <ion-col col-1 text-center>
            <ion-icon class="input-icons" name="md-folder"></ion-icon>
          </ion-col>
          <ion-col col-10 text-left>
            <p> Browse </p>
          </ion-col>
          <ion-col text-right>
            <ion-icon name="ios-arrow-forward"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item id="home-option" on-click="goToCamera()">
        <ion-row>
          <ion-col col-1 text-center>
            <ion-icon class="input-icons" name="md-camera"></ion-icon>
          </ion-col>
          <ion-col col-10 text-left>
            <p> Take a Picture </p>
          </ion-col>
          <ion-col text-right>
            <ion-icon name="ios-arrow-forward"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-col>
  </ion-row>

</ion-grid>
