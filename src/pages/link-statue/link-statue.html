<ion-header>
  <ion-navbar>
    <ion-title>
      {{section.name}}
    </ion-title>
    <ion-buttons end>
      <button style="float: left" icon-only ion-button (click)="shareStatue()">
        <ion-icon name="share-alt"></ion-icon>
      </button>
      <button icon-only ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <h5>
    &#167;{{chapterNumber}}-{{sectionNumber}}&nbsp;{{section.name}}
  </h5>
  <div id="statue-markdown" class="show-list-numbers-and-dots">
    <p *ngFor="let txt of section.allTexts" [innerHTML]="sanitize(txt)">
    </p>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar id="bottom-toolbar">
    <ion-title>
      <ion-icon name="ios-bookmark-outline" *ngIf="!section.bookmarked" (tap)="addToBookmark()"></ion-icon>
      <ion-icon name="ios-bookmark" style="color:#454545;" *ngIf="section.bookmarked" (tap)="removeFromBookmark()"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-footer>
