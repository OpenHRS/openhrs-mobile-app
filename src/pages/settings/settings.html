<ion-header>
  <ion-toolbar no-border-top text-center>
    <ion-title > Settings </ion-title>
    <button  ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Toggle Night Mode</ion-label>
            <ion-toggle (click)="toggleAppTheme()"></ion-toggle>
        </ion-item>
    </ion-list>
</ion-content>
