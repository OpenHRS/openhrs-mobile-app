<ion-header>
  <ion-navbar>
    <ion-title>
      {{title.name}}
    </ion-title>
    <ion-buttons end>
      <button icon-only ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list id="chapter-list">
    <ion-row>
      <ion-col>
        <h5> Chapters </h5>
      </ion-col>
    </ion-row>
    <ion-item *ngFor="let chp of title.chapters;let idx=index" (tap)="openChapter(chp,idx)">
      Chapter {{chp.number}}&nbsp;-&nbsp;{{chp.name}}<!--{{chp.text}}-->
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar id="bottom-toolbar">
    <ion-grid>
      <ion-row>
        <ion-col col-1>
          <button icon-only (tap)="movePrev()">
            <ion-icon name="ios-arrow-back"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-10>
          <ion-title>
          </ion-title>
        </ion-col>
        <ion-col col-1>
          <button icon-only (tap)="moveNext()">
            <ion-icon name="ios-arrow-forward"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
