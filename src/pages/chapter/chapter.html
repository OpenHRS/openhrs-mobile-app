<ion-header>
  <ion-navbar>
    <ion-title>
      {{title.name}}
    </ion-title>
    <ion-buttons end>
      <button icon-only ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list id="chapter-list">
    <ion-row>
      <ion-col>
        <h5> Chapters </h5>
      </ion-col>
    </ion-row>
    <ion-item *ngFor="let chp of title.chapters" (tap)="openChapter(chp)">
      Chapter {{chp.number}}&nbsp;-&nbsp;{{chp.text}}
    </ion-item>
  </ion-list>
</ion-content>
